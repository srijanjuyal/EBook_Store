<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .search-bar {
            position: absolute;
            width: 37.5vw;
            height: 7vh;
            left: 50vw;
            transform: translateX(-50%); /* Center horizontally */
            top: calc(5vh + 6vh + 10px); /* Position below the navbar, with 10px margin */
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
            body, html {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
            }

            #book-list {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .book-box {
                width: 80%;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
                background-color: #f9f9f9;
            }

            .book-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 1.5rem;
                font-weight: bold;
            }

            .book-details {
                margin-top: 10px;
                font-size: 1rem;
            }

            .author, .link, .description {
                margin: 5px 0;
            }

            .description {
                white-space: pre-wrap;
            }

        }
    </style>
</head>
<body>
    <div class="booksearch">
        <!-- Background Rectangle -->
        <div class="background-rect"></div>

        <!-- Navigation Bar inside Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- Logo that links to homepage -->
                <a class="navbar-brand" href="index.html">
                    <img src="./Resources/Ebooks logo.png" alt="Logo" style="width: 40%;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link home" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link categories" href="#">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link about" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link blog" href="#">Blog</a>
                        </li>
                    </ul>

                    <!-- Sign Up and Sign In Buttons -->
                    <a href="#" class="btn btn-primary sign-up">Sign Up</a>
                    <a href="#" class="btn btn-secondary sign-in">Sign In</a>
                </div>
            </nav>
        </header>

        <!-- Search Bar Form -->
        <form class="search-bar" action="/search" method="GET" style="margin-top: 10px;">
            <input type="text" placeholder="Search a book here" class="search-input" name="query">
            <button type="submit" class="search-icon">
                <!-- The button with search icon -->
                <div class="search-symbol">
                    <img src="./Resources/Search icon.png" alt="Search" style="width: 100%;">
                </div>
            </button>
        </form>
        <div class="books-container" id="books-container">
            <!-- Book data will be inserted here -->
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        fetch('/api/books') // Fetch data from the API
            .then(response => response.json())
            .then(books => {
                const bookList = document.getElementById('book-list');
                books.forEach((book, index) => {
                    // Create a new div for each book
                    const bookDiv = document.createElement('div');
                    bookDiv.classList.add('book-box');

                    // Set inner HTML for each book
                    bookDiv.innerHTML = `
                        <div class="book-header">
                            <span class="serial-number">${index + 1}</span>
                            <span class="title">${book.title}</span>
                        </div>
                        <div class="book-details">
                            <p class="author"><strong>Author:</strong> ${book.author}</p>
                            <p class="link"><strong>Link:</strong> <a href="${book.link}" target="_blank">More Info</a></p>
                            <p class="description"><strong>Description:</strong> ${book.description}</p>
                        </div>
                    `;

                    // Append the book div to the container
                    bookList.appendChild(bookDiv);
                });
            })
            .catch(error => console.error('Error fetching book data:', error));
        });

    </script>
</body>
</html>

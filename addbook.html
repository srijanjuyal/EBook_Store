<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Search</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      
        body {
          background-color: rgba(196, 220, 221, 0.92);
        }
      
        .form-container {
          background: #f4f4f4;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          max-width: 600px;
          width: 100%;
          position: relative; /* Make the form container relative */
          top: 0%;
          left: 50%;
          transform: translate(-50%, 20%);
          z-index: 1; /* Bring the form forward */
        }
      
        .form-group {
          margin-bottom: 15px;
        }
      
        label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }
      
        textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: vertical;
          min-height: 40px;
        }
      
        button {
          background-color: #007bff;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
      
        button:hover {
          background-color: #0056b3;
        }
      </style>
      
  </head>
  <body>
    <div class="booksearch">
      <!-- Background Rectangle -->
      <div class="background-rect"></div>

      <!-- Navigation Bar inside Header -->
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!-- Logo that links to homepage -->
          <a class="navbar-brand" href="index.html">
            <img
              src="./Resources/Ebooks logo.png"
              alt="Logo"
              style="width: 40%"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link home" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link categories" href="/search">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link about" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link blog" href="#">Blog</a>
              </li>
            </ul>

            <!-- Sign Up and Sign In Buttons -->
            <!-- <a href="#" class="btn btn-primary sign-up">Sign Up</a> -->
            <a href="/admin" class="btn btn-secondary sign-in">Admin</a>
          </div>
        </nav>
      </header>
      <div class="form-container">
        <form id="inputForm" action="/addbook" method="POST">
            <div class="form-group">
              <label for="title">Title</label>
              <textarea id="title" name="title" required></textarea>
            </div>
          
            <div class="form-group">
              <label for="author">Author</label>
              <textarea id="author" name="author" required></textarea>
            </div>
          
            <div class="form-group">
              <label for="publication">Publication</label>
              <textarea id="publication" name="publication" required></textarea>
            </div>
          
            <div class="form-group">
              <label for="link">Link</label>
              <textarea id="link" name="link" required></textarea>
            </div>
          
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" required></textarea>
            </div>
          
            <div class="form-group">
              <button type="submit">Add Book</button>
            </div>
          </form>          
      </div>
    </div>
  </body>
</html>

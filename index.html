<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homepage">
        <!-- Background Rectangle -->
        <div class="background-rect"></div>

        <!-- Navigation Bar inside Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- Logo that links to homepage -->
                <a class="navbar-brand" href="index.html">
                    <img src="./Resources/Ebooks logo.png" alt="Logo" style="width: 40%;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link home" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link categories" href="/search">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link about" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link blog" href="#">Blog</a>
                        </li>
                    </ul>

                    <!-- Sign Up and Sign In Buttons -->
                    <!-- <a href="#" class="btn btn-primary sign-up">Sign Up</a> -->
                    <a href="/admin" class="btn btn-secondary sign-in">Admin</a>
                </div>
            </nav>
        </header>

        <!-- Search Bar Form -->
        <form class="search-bar" action="/search" method="GET">
            <input type="text" placeholder="Search a book here" class="search-input" name="query">
            <button type="submit" class="search-icon">
                <!-- The button with search icon -->
                <div class="search-symbol">
                    <img src="./Resources/Search icon.png" alt="Search" style="width: 100%;">
                </div>
            </button>
        </form>

        <!-- Main Content Section -->
        <div class="main-content">
            <div class="title">Find Your Favorite Books Here!</div>
            <div class="quote">“Reading is a conversation. All books talk. But a good book listens as well.”</div>
        </div>

        <!-- Left Image Section -->
        <div class="left-image"></div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
